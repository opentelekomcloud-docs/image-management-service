- job:
    name: build-otc-ims-public-images
    parent: otc-tox-docs
    description: Build public-images document using tox
    files:
    - ^doc/public-images/source/.*
    vars:
      tox_envlist: public-images
- project:
    merge-mode: squash-merge
    default-branch: main
    templates:
    - api-ref-hc-jobs
    - umn-hc-jobs
    - helpcenter-base-jobs
    - dev-guide-hc-jobs
    check:
      # Separate documents are rendered in check, while published through regular otc-tox-docs job part of the basic template
      jobs:
      - noop
      - build-otc-ims-public-images
